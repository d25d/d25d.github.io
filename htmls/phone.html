<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>vivo手机桌面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1085/2155;
            max-width: 100%;
            max-height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        
        .phone-screen {
            width: 100%;
            /*max-width: 400px;*/
            height: 100%;
            /*max-height: 800px;*/
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* 状态栏 */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 12px 20px 8px;
            /* font-size: 14px; */
            font-weight: 500;
            color: white;
            z-index: 10;
        }
        
        /* 时间日期区域 */
        .time-display {
            position: absolute;
            top: 12%;
            left: 0;
            width: 100%;
            height:15%;
            text-align: center;
            color: white;
        }
        
        .current-time {
            height:60%;
            /* font-size: 64px; */
            /* font-weight: 300; */
            /* letter-spacing: -2px;
            margin-bottom: 5px; */
        }
        
        .date-info {
            height:20%;
            /* font-size: 18px; */
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .weather-info {
            height:20%;
            /* font-size: 16px; */
            opacity: 0.8;
        }
        
        /* 应用页面容器 */
        .app-pages-container {
            position: absolute;
            top: 10%;
            left: 0;
            width: 300%;
            height: 70%;
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .app-page {
            width: 33.333%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 2px;
            place-items: center; /* 同时实现水平和垂直居中 */
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .app-icon {
            width:60%;
            
            aspect-ratio: 1/1; /* 宽高比1:1，高度会自动等于宽度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .icon {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin-bottom: 8px; */
            font-size: 80px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .app-name {
            font-size: 3vw;
            color: white;
            opacity: 0.9;
            text-align: center;
        }
        
        /* 页面指示器 */
        .page-indicator {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }
        
        .indicator-dot.active {
            background-color: white;
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 4%;
            left: 0;
            width: 100%;
            height:7%;
            display: flex;
            justify-content: space-around;
            padding: 0 10%;
        }
        
        .nav-icon {
            width:80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-icon .icon {
            width: 10vw;
            aspect-ratio: 1/1; /* 宽高比1:1，高度会自动等于宽度 */
            /* margin-bottom: 5px; */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
        }
        
        .nav-icon .app-name {
            font-size: 3vw;
        }
        
        /* 背景山脉 */
        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #0a192f 0%, transparent 100%);
            clip-path: polygon(0% 100%, 10% 70%, 20% 80%, 30% 60%, 40% 85%, 50% 50%, 60% 75%, 70% 55%, 80% 90%, 90% 65%, 100% 100%);
            opacity: 0.4;
            z-index: -1;
        }

        .wechat { background: linear-gradient(135deg, #43AA8B 0%, #2D936C 100%); }

        .app-icon:active, .nav-icon:active {

        }
        
        /* 说明区域 */

            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;

        }
        
        .explanation.show {

        }
        
        .explanation h3 {

        }
        
        .explanation p {

            line-height: 1.4;
        }
        
        .toggle-explanation {

            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 30;
        }
        @media (max-aspect-ratio: 1085/2155) {
            body {
                width: auto;
                height: 100%;
            }
        }
        
        @media (min-aspect-ratio: 1085/2155) {
            body {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

        // 滑动切换功能
        let currentPage = 0;
        const totalPages = 3;
        const appPages = document.getElementById('appPages');
        const indicatorDots = document.querySelectorAll('.indicator-dot');
        let startX = 0;
        let currentX = 0;
        let isSwiping = false;
        
        // 切换到指定页面
        function goToPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= totalPages) return;
            
            currentPage = pageIndex;
            appPages.style.transform = `translateX(-${currentPage * 33.33}%)`;
            
            // 更新指示器
            indicatorDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }
        
        // 触摸事件处理
        appPages.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            currentX = startX;
            isSwiping = true;
        });
        
        appPages.addEventListener('touchmove', (e) => {
            if (!isSwiping) return;
            
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            // 限制滑动范围
            if ((currentPage === 0 && diff > 0) || (currentPage === totalPages - 1 && diff < 0)) {
                return;
            }
            
            // 实时跟随手指移动
            appPages.style.transform = `translateX(calc(-${currentPage * 33.33}% + ${diff}px))`;
        });
        
        appPages.addEventListener('touchend', () => {
            if (!isSwiping) return;
            
            isSwiping = false;
            const diff = currentX - startX;
            const threshold = 50; // 滑动阈值
            
            if (Math.abs(diff) > threshold) {
                if (diff < 0 && currentPage < totalPages - 1) {
                    // 向左滑动，切换到下一页
                    goToPage(currentPage + 1);
                } else if (diff > 0 && currentPage > 0) {
                    // 向右滑动，切换到上一页
                    goToPage(currentPage - 1);
                } else {
                    // 回到当前页
                    goToPage(currentPage);
                }
            } else {
                // 滑动距离不足，回到当前页
                goToPage(currentPage);
            }
        });
        
        // 指示器点击切换
        indicatorDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const pageIndex = parseInt(dot.getAttribute('data-page'));
                goToPage(pageIndex);
            });
        });
